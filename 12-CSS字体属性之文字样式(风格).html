    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS字体属性之文字样式(风格)</title>
        <style>
            p {
                font-style: italic;
            }
            em {
                /* 让倾斜的文字不倾斜 */
                font-style: normal;
            }
            i {
                font-style: normal;
            }
        </style>
    </head>
    <body>
        <p>同学，上课时候的你</p>
        <em>下课时候的你</em>
        <p><i>哈哈哈</i></p>
    </body>
    </html>
